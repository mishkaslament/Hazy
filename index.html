<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Hazy Cave</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<style>
body{margin:0;height:100vh;display:flex;font-family:Arial,sans-serif;background:#111;color:#fff;}
#sidebar{width:200px;background:#1a1a1a;display:flex;flex-direction:column;padding:10px;box-shadow:2px 0 6px rgba(0,0,0,0.5);}
@keyframes rgbCycle{0%{color:red;text-shadow:0 0 8px red,0 0 20px red;}16%{color:orange;text-shadow:0 0 8px orange,0 0 20px orange;}33%{color:yellow;text-shadow:0 0 8px yellow,0 0 20px yellow;}50%{color:green;text-shadow:0 0 8px green,0 0 20px green;}66%{color:blue;text-shadow:0 0 8px blue,0 0 20px blue;}83%{color:indigo;text-shadow:0 0 8px indigo,0 0 20px indigo;}100%{color:violet;text-shadow:0 0 8px violet,0 0 20px violet;}}
#sidebar h2{margin:10px 0;font-size:1.6em;text-align:center;font-family:'Playfair Display',serif;animation:rgbCycle 3s linear infinite;}
.bar-option{padding:12px 10px;margin:5px 0;background:#222;border-radius:6px;cursor:pointer;transition:background 0.2s,transform 0.1s;text-align:center;}
.bar-option:hover{background:#444;transform:scale(1.02);}
.bar-option.active{background:#ffd166;color:#111;}
#main{flex:1;padding:20px;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;position:relative;}
#matrixCanvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;display:none;}
#status,#jackStatus,#customStatus{font-size:3em;margin-bottom:10px;font-family:'Playfair Display',serif;z-index:1;position:relative;}
#time,#jackTime,#customTime{font-size:2em;margin-bottom:20px;font-family:'Playfair Display',serif;z-index:1;position:relative;}
button{margin:5px;padding:10px 20px;font-size:1.1em;border:none;border-radius:6px;background:#444;color:#fff;cursor:pointer;z-index:1;position:relative;}
button:hover{background:#666;}
input[type=number],input[type=text],input[type=file]{padding:6px 8px;font-size:1.1em;border-radius:6px;border:none;margin-bottom:10px;width:100px;text-align:center;z-index:1;position:relative;}
#chatMessages{width:100%;max-width:500px;height:300px;background:#222;border-radius:8px;overflow-y:scroll;padding:10px;margin-bottom:10px;}
.chatMsg{margin:5px 0;padding:6px 10px;border-radius:6px;background:#333;word-break:break-word;}
#chatInput{width:300px;max-width:100%;margin-right:5px;}
#surpriseImage {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  max-width:90%;
  max-height:90%;
  pointer-events:none;
  opacity:1;
  transition: transform 3s ease-out, opacity 2s ease-in 3s;
  z-index:999;
}
</style>
</head>
<body>

<div id="sidebar">
  <h2>The Hazy Cave</h2>
  <div class="bar-option active" onclick="selectTab('mainPage', this)">Home</div>
  <div class="bar-option" onclick="selectTab('egg', this)">Egg Blinker</div>
  <div class="bar-option" onclick="selectTab('custom', this)">Custom Timer</div>
  <div class="bar-option" onclick="selectTab('jack', this)">Jack Timer</div>
  <div class="bar-option" onclick="selectTab('chat', this)">Chat</div>
</div>

<div id="main">
  <canvas id="matrixCanvas"></canvas>

  <section id="mainPage">
    <h2>Welcome to The Hazy Cave</h2>
    <p>Select a timer or chat from the sidebar to begin.</p>
  </section>

  <section id="egg" style="display:none;">
    <div>
      <input type="file" id="eggImageInput" accept="image/*">
      <img id="eggImageDisplay" src="" style="max-width:200px; max-height:200px; margin:10px 0; display:none;">
    </div>
    <div id="status">Ready</div>
    <div id="time">0</div>
    <div>
      <button onclick="startEggTimer()">Start</button>
      <button onclick="stopEggTimer()">Stop</button>
    </div>
  </section>

  <section id="custom" style="display:none;">
    <div>
      <input type="file" id="customImageInput" accept="image/*">
      <img id="customImageDisplay" src="" style="max-width:200px; max-height:200px; margin:10px 0; display:none;">
    </div>
    <input id="customInput" type="number" placeholder="Seconds" min="1">
    <div id="customStatus">Ready</div>
    <div id="customTime">0</div>
    <div>
      <button onclick="startCustomTimer()">Start</button>
      <button onclick="stopCustomTimer()">Stop</button>
    </div>
  </section>

  <section id="jack" style="display:none;">
    <div id="jackStatus">Ready</div>
    <div id="jackTime">0</div>
    <div>
      <button onclick="startJackTimer()">Start</button>
      <button onclick="stopJackTimer()">Stop</button>
    </div>
  </section>

  <section id="chat" style="display:none; width:100%; max-width:500px;">
    <div id="chatMessages"></div>
    <input id="chatInput" type="text" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </section>
</div>

<img id="surpriseImage" src="https://i.imgur.com/H8QQ2cb.png">
<audio id="fartSound" src="https://www.soundjay.com/human/fart-01.mp3" preload="auto"></audio>

<script>
let matrixInterval=null;

function selectTab(tabId, element){
  document.querySelectorAll('.bar-option').forEach(b=>b.classList.remove('active'));
  element.classList.add('active');
  ['mainPage','egg','custom','jack','chat'].forEach(id=>document.getElementById(id).style.display='none');
  document.getElementById(tabId).style.display='block';
  stopEggTimer(); stopCustomTimer(); stopJackTimer();

  const canvas=document.getElementById('matrixCanvas');
  if(tabId==='egg'){ canvas.style.display='block'; startMatrix(); }
  else{ canvas.style.display='none'; stopMatrix(); }
}

// -------- EGG TIMER --------
const eggStages=[{label:"Smoke",duration:5},{label:"Hold",duration:4},{label:"Smoke",duration:4},{label:"Hold",duration:4},{label:"Smoke",duration:4},{label:"Hold",duration:4}];
let eggIndex=0, eggTimeLeft=0, eggTimer=null;
const eggStatus=document.getElementById("status"), eggTime=document.getElementById("time");
function startEggTimer(){ clearInterval(eggTimer); eggIndex=0; runEggStage(); }
function runEggStage(){
  if(eggIndex>=eggStages.length){ eggStatus.textContent="Done!"; eggTime.textContent="0"; return; }
  const stage=eggStages[eggIndex]; eggTimeLeft=stage.duration; eggStatus.textContent=stage.label; eggTime.textContent=eggTimeLeft;
  eggTimer=setInterval(()=>{ eggTimeLeft--; eggTime.textContent=eggTimeLeft; if(eggTimeLeft<=0){ clearInterval(eggTimer); eggIndex++; runEggStage(); } },1000);
}
function stopEggTimer(){ clearInterval(eggTimer); eggTimer=null; eggStatus.textContent="Stopped"; setTimeout(()=>{ eggStatus.textContent="Ready"; eggTime.textContent="0"; eggIndex=0; },1000); }

// -------- CUSTOM TIMER --------
let customTimer=null, customTimeLeft=0;
const customStatus=document.getElementById("customStatus"), customTime=document.getElementById("customTime");
function startCustomTimer(){
  clearInterval(customTimer);
  const val=parseInt(document.getElementById("customInput").value);
  if(isNaN(val)||val<=0){ alert("Enter a valid number"); return; }
  customTimeLeft=val; customStatus.textContent="Running"; customTime.textContent=customTimeLeft;
  customTimer=setInterval(()=>{ customTimeLeft--; customTime.textContent=customTimeLeft; if(customTimeLeft<=0){ clearInterval(customTimer); customStatus.textContent="Done!"; customTime.textContent="0"; } },1000);
}
function stopCustomTimer(){ clearInterval(customTimer); customTimer=null; customStatus.textContent="Stopped"; setTimeout(()=>{ customStatus.textContent="Ready"; customTime.textContent="0"; },1000); }

// -------- JACK TIMER --------
const jackStages=[{label:"Heat",duration:45},{label:"Cool",duration:40}];
let jackTimer=null, jackTimeLeft=0, jackIndex=0;
const jackStatus=document.getElementById("jackStatus"), jackTime=document.getElementById("jackTime");

function startJackTimer(){
  if(jackTimer) return; // prevent restart while running
  jackIndex=0; runJackStage();
}

function runJackStage(){
  if(jackIndex>=jackStages.length){ jackStatus.textContent="Done!"; jackTime.textContent="0"; jackTimer=null; showSurprise(); return; }
  const stage=jackStages[jackIndex]; jackTimeLeft=stage.duration;
  jackStatus.textContent=stage.label; jackTime.textContent=jackTimeLeft;
  jackTimer=setInterval(()=>{ jackTimeLeft--; jackTime.textContent=jackTimeLeft; if(jackTimeLeft<=0){ clearInterval(jackTimer); jackTimer=null; jackIndex++; setTimeout(runJackStage, 500); } },1000);
}

function stopJackTimer(){ clearInterval(jackTimer); jackTimer=null; jackStatus.textContent="Stopped"; setTimeout(()=>{ jackStatus.textContent="Ready"; jackTime.textContent="0"; jackIndex=0; },1000); }

// -------- SURPRISE IMAGE + SOUND --------
function showSurprise(){
  const img=document.getElementById("surpriseImage");
  img.style.transform="translate(-50%,-50%) scale(0.01)";
  img.style.opacity="1";
  setTimeout(()=>{ img.style.transform="translate(-50%,-50%) scale(1)"; },50);
  setTimeout(()=>{ img.style.opacity="0"; document.getElementById("fartSound").play(); },3050);
}

// -------- IMAGE PREVIEW --------
['egg','custom'].forEach(id=>{
  document.getElementById(id+'ImageInput').addEventListener('change', e=>{ const file=e.target.files[0]; if(file){ const img=document.getElementById(id+'ImageDisplay'); img.src=URL.createObjectURL(file); img.style.display='block'; }});
});

// -------- FIREBASE CHAT --------
const firebaseConfig={apiKey:"AIzaSyD1RVLbn9DxiqM0TPb1jWcBgz8VfthPJAs",authDomain:"the-hazy-chat.firebaseapp.com",databaseURL:"https://the-hazy-chat-default-rtdb.firebaseio.com",projectId:"the-hazy-chat",storageBucket:"the-hazy-chat.firebasestorage.app",messagingSenderId:"884694664130",appId:"1:884694664130:web:4a2b8ae8fd69766da90c5b"};
firebase.initializeApp(firebaseConfig);
const db=firebase.database().ref('messages');
function sendMessage(){ const msgInput=document.getElementById('chatInput'); const text=msgInput.value.trim(); if(!text) return; db.push({text:text,time:Date.now()}); msgInput.value=''; }
db.on('child_added',snap=>{ const val=snap.val(); const div=document.createElement('div'); div.className='chatMsg'; div.textContent=val.text; const chatBox=document.getElementById('chatMessages'); chatBox.appendChild(div); chatBox.scrollTop=chatBox.scrollHeight; });

// -------- MATRIX EFFECT --------
function startMatrix(){
  const canvas=document.getElementById('matrixCanvas'), ctx=canvas.getContext('2d');
  canvas.width=canvas.offsetWidth; canvas.height=canvas.offsetHeight;
  const cols=Math.floor(canvas.width/20)+1; const drops=new Array(cols).fill(1);
  if(matrixInterval) clearInterval(matrixInterval);
  matrixInterval=setInterval(()=>{
    ctx.fillStyle='rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#0F0'; ctx.font='20px monospace';
    for(let i=0;i<drops.length;i++){
      const text=String.fromCharCode(33+Math.random()*94); ctx.fillText(text,i*20,drops[i]*20);
      if(drops[i]*20>canvas.height&&Math.random()>0.975)drops[i]=0; drops[i]++;
    }
  },50);
}
function stopMatrix(){ clearInterval(matrixInterval); matrixInterval=null; }
</script>
</body>
</html>
